<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sistema Financeiro</title>
</head>
<body>

    <!-- Cabeçalho -->

    <header>
        <img src="images/logo.svg" alt="logomarca do sistema devfinance desafio da maratona discover da Rocketseat">
    </header>
    <!-- Conteúd0 -->
    <main class="conteiner">
        <section id="balance">
            <h2>Balanços</h2>
            <div class="card">
                <h3>Entradas</h3>
                <img src="images/income.svg" alt="seta apontando para cima indicando entrada de valores">
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <img src="images/expense.svg" alt="seta apontando para baixo indicando saida de valores">
                <p>R$ 2.000,00</p>
            </div>
            <div class="card-total">
                <h3>Total</h3>
                <img src="images/total.svg" alt="simbolo do cifrão indicando total em valores">
                <p>R$ 3.000,00</p>
            </div>
            
            
        </section>
        <section id="transaction">
                
    <h2>Transações</h2>

    <a href="#" class="button-new">+Nova Transaçao+</a>

    <table id="data-table">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th></th>
                
        
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Luz</td>
                <td>R$ 500,00</td>
                <td>23/01/2021</td>
                <td><img src="images/minus.svg" alt="comando para remover transação"></td>
                
                
            </tr>
            <tr>
                <td>Criação website</td>
                <td>R$ 5000,00</td>
                <td>23/01/2021</td>
                <td><img src="images/minus.svg" alt="comando para remover transação"></td>
            </tr>
            <tr>
                <td>Internet</td>
                <td>R$ 200,00</td>
                <td>23/01/2021</td>
                <td><img src="images/minus.svg" alt="comando para remover transação"></td>
            </tr>
        </tbody>
    </table>
        </section>
   
    </main>
    
    <!-- Rodapé -->

    <footer>
        <p>Dev.Finance$</p>
    </footer>
    
</body>
</html>
